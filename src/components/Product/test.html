<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>LK</title>
    <style>
        .btn-product {
            width: 100%;
        }
        .editbtn{
            padding-top: 20px
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-6 col-md-12">
                    <div class="thumbnail">
                        <h4 class="text-center">
                            <span class="label label-info">Samsung</span>
                        </h4>
                        <img src="http://placehold.it/650x450&text=Galaxy S5" class="img-responsive">
                        <div class="caption">
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <h3>Galaxy S5</h3>
                                </div>
                                <div class="col-md-6 col-xs-6 price">
                                    <h3>
                                        <label>$649.99</label>
                                    </h3>
                                </div>
                            </div>
                            <p>32GB, 2GB Ram, 1080HD, 5.1 inches, Android</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-product">
                                        <span class="glyphicon glyphicon-th-list"></span> More detail</a>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-success btn-product">
                                        <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</a>
                                </div>
                            </div>
                            <hr>
                            <div class="row editbtn">
                                    <div class="col-md-6">
                                        <a class="btn btn-primary btn-product">
                                            <span class="glyphicon glyphicon-edit"></span> Edit</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="btn btn-danger btn-product">
                                            <span class="glyphicon glyphicon-remove"></span> Remove</a>
                                    </div>
                                </div>

                            <p> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
